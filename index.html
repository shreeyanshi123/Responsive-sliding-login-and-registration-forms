<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Login & Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="top">
            <div class="login active" id="login">Login</div>
            <div class="register" id="register">Register</div>
        </div>
        <div class="slide" id="slide">
            <form action="" class="login-form">
                <h1>Login</h1>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
            <form action="" class="register-form">
                <h1>Register</h1>
                <label for="rusername">Username:</label>
                <input type="text" id="rusername" name="rusername" required>
                <label for="remail">Email:</label>
                <input type="email" id="remail" name="remail" required>
                <label for="rpassword">Password:</label>
                <input type="password" id="rpassword" name="rpassword" required>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
